<div fxLayout="column" fxLayoutAlign="start center">

  <div fxLayout="column" fxLayoutAlign="start stretch" fxFlex="70">
    <app-person
      *ngFor="let person of people$ | async"
      [person]="person"
      (delete)="delete($event)"
      (update)="update($event)">
    </app-person>
  </div>

  <button
    class="button-add"
    mat-fab color="primary"
    (click)="addNew()">
    Novo
  </button>

</div>
